{% set name = "geoai-py" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/geoai_py-{{ version }}.tar.gz
  sha256: 2c53a50cf02ef80a5c630b62dcfe43e4165ab3f8eeba754f7fde759e5755362b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - albumentations
    - jupyter-server-proxy
    - leafmap
    - localtileserver
    - scikit-learn
    - segment-geospatial
    - pytorch
    - torchgeo
    - transformers

test:
  imports:
    - geoai
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

outputs:
  - name: geoai-py
  - name: geoai
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
      run:
        - python >={{ python_min }}
        - {{ pin_subpackage("geoai-py", exact=True) }}

    test:
      requires:
        - python {{ python_min }}
      imports:
        - geoai


about:
  home: https://github.com/opengeos/geoai
  summary: A Python package for using Artificial Intelligence (AI) with geospatial data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
